<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Tag -->
    <title>Barbershop | Home Page</title>
    <!-- FontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS File -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <!-- Home CSS File -->
    <link rel="stylesheet" href="./src/styles/home.css" />
  </head>
  <body class="hidden">
    <div class="container">
      <header>
        <button class="dashboard-btn" id="dashboard-btn">
          <i class="fa-solid fa-gauge"></i>
          <p class="text">لوحة التحكم</p>
        </button>
        <button class="logout-btn" id="logout-btn">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <p class="text">تسجيل الخروج</p>
        </button>
      </header>
      <!-- Banner -->
      <div class="banner">
        <p class="text">الحلاق محمد اسماعيل ابو ريان</p>
        <div class="day-date">
          <div class="day" id="day"></div>
          <div class="date" id="date"></div>
        </div>
      </div>
      <!-- Banner -->

      <!-- Book appointments -->
      <div class="appointments">
        <p>إختار الموعد</p>
        <div class="time-info" id="time-info" dir="ltr">
          <p>AM <i class="fa-solid fa-arrow-right"></i> صباحاً</p>
          <p>PM <i class="fa-solid fa-arrow-right"></i> مساءاً</p>
        </div>
        <div class="appointments-area">
          <div class="loader" id="loader"></div>
          <ul></ul>
        </div>
      </div>
      <!-- Book appointments -->

      <button
        class="book-appointments hidden"
        id="book-appointments"
        type="button"
      >
        إحجز الموعد
      </button>
    </div>
    <!-- Home JS File -->
    <script type="module" src="./dist/scripts/home.js"></script>
  </body>
</html>
