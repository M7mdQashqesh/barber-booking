<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Tag -->
    <title>Barbershop | Dashboard Create Appointments Page</title>
    <!-- FontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS File -->
    <link rel="stylesheet" href="../../styles/style.css" />
    <!-- Booking Appointments CSS File -->
    <link rel="stylesheet" href="../../styles/createAppointments.css" />
  </head>
  <body>
    <div class="split">
      <div class="side-menu">
        <div class="logo">
          <img src="../../assets/banner-bg.png" alt="" />
        </div>
        <ul>
          <li>
            <a href="/src/pages/dashboard/appointments.html">
              <i class="fa-solid fa-calendar-check"></i>
              المواعيد المحجوزة</a
            >
          </li>
          <li>
            <a href="/src/pages/dashboard/createAppointments.html">
              <i class="fa-solid fa-plus"></i>
              إنشاء المواعيد</a
            >
          </li>
          <li>
            <a href="../../../index.html">
              <i class="fa-solid fa-house"></i>
              الصفحة الرئيسية</a
            >
          </li>
          <li>
            <a href="#" id="logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              تسجيل خروج</a
            >
          </li>
        </ul>
      </div>
      <div class="container">
        <main>
          <p class="create-appointments">إنشاء المواعيد</p>
          <form action="#">
            <div>
              <label for="open-hour">ساعة فتح المحل</label>
              <input id="open-hour" type="time" required />
            </div>
            <div>
              <label for="close-hour">ساعة اغلاق المحل</label>
              <input id="close-hour" type="time" required />
            </div>
            <input type="submit" value="إنشاء" />
          </form>
          <p>كافة المواعيد</p>
          <div class="create-appointments-area">
            <div class="loader" id="loader"></div>
            <ul></ul>
          </div>
        </main>
      </div>
    </div>
    <script
      type="module"
      src="../../../dist/scripts/createAppointments.js"
    ></script>
  </body>
</html>
