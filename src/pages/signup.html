<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Tag -->
    <title>Barbershop | Signup Page</title>
    <!-- FontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS File -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Login CSS File -->
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="container">
      <main class="split">
        <!-- Right Side (Form) -->
        <div class="right-side">
          <!-- Title -->
          <div class="title">
            <p>انشئ حساب جديد</p>
            <p>
              أنشئ حسابك الآن للتمتع بخدمات الحلاقة السريعة والمريحة. الرجاء ملء
              البيانات التالية للبدء.
            </p>
          </div>
          <!-- Title -->

          <!-- Form -->
          <form action="#">
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="الاسم الكامل"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="البريد الإلكتروني"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="كلمة المرور"
            />
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="تأكيد كلمة المرور"
            />
            <input type="submit" value="إنشاء الحساب" />
          </form>
          <!-- Form -->

          <!-- Google Signup -->
          <div class="alternative-login">
            <p>أو التسجيل عن طريق</p>
            <button type="button" id="google-btn">
              <i class="fa-brands fa-google"></i> التسجيل عن طريق Google
            </button>
          </div>
          <!-- Google Signup -->

          <!-- Login Link -->
          <p class="create-account">
            لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a>
          </p>
          <!-- Login Link -->
        </div>
        <!-- Right Side (Form) -->

        <!-- Left Side (SVG) -->
        <div class="left-side">
          <div class="image">
            <img src="../assets/undraw_barber.svg" alt="undraw_barber" />
          </div>
        </div>
        <!-- Left Side (SVG) -->
      </main>
    </div>

    <!-- Firebase config -->
    <script type="module" src="../../dist/config/firebase.js"></script>
    <!-- Signup JS File  -->
    <script type="module" src="../../dist/scripts/signup.js"></script>
  </body>
</html>
